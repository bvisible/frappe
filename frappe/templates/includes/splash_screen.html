  #overlay_login {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-wrap: nowrap;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      animation: fadeIn linear 1s;
      -webkit-animation: fadeIn linear 1s;
      -moz-animation: fadeIn linear 1s;
      -o-animation: fadeIn linear 1s;
      -ms-animation: fadeIn linear 1s;
      position: absolute;
      top: 0;
      z-index: 99;
      bottom: 0;
  }
  .txt_loading h2{
      color: #19112b;
      font-weight: 300;
      font-size: 25px;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,"Apple Color Emoji","Segoe UI Emoji",Segoe UI Symbol,"Noto Color Emoji";
      margin-top: 10px;
      margin-bottom: 0;
  }
  .txt_loading {
      animation: cssAnimation 0s 1s forwards;
      visibility: hidden;
  }
  @keyframes cssAnimation {
      to {
          visibility: visible;
    }
  }
  @keyframes fadeIn {
      0% {
          opacity: 0;
    }
      100% {
          opacity: 1;
    }
  }
  @-moz-keyframes fadeIn {
      0% {
          opacity: 0;
    }
      100% {
          opacity: 1;
    }
  }
  @-webkit-keyframes fadeIn {

    }

          opacity: 1;
    }
  }

    }
      100% {
          opacity: 1;
    }
  }
  @-ms-keyframes fadeIn {
      0% {
          opacity: 0;
    }
      100% {
          opacity: 1;
    }
  }
  .login-progress-container {
      margin-top: 20px;
      width: 100%;
      max-width: 350px;
      height: 20px;
      background-color: #f3f3f3;
      position: relative;
      border-radius: 20px;
  }
  .login-progress-bar {
      width: 0%;
      height: 100%;
      background-image: linear-gradient( 90deg, #1966FF 0%, #009AFF 100%);
      position: absolute;
      border-radius: 20px;
